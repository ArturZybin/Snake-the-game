<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <meta name="description" content="Just a snake, enjoy one of the world's greatest game!">
    <meta name="application-name" content="Snake">

    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>

    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#"/>
</head>
<body>
    <div class="container">
        <div id="message" class="message" hidden></div>

        <div class="main-container" id='mainContainer'>
            <table id='field' class='field'></table>
            <div id="leaderboard" class="leaderboard">
                <div class="leaderboard-title">Leaderboard</div>
                <div class="leader"><div class='leader-name'>--||--</div> : <div class='leader-score'>--||--</div></div>
                <div class="leader"><div class='leader-name'>--||--</div> : <div class='leader-score'>--||--</div></div>
                <div class="leader"><div class='leader-name'>--||--</div> : <div class='leader-score'>--||--</div></div>
                <div class="leader"><div class='leader-name'>--||--</div> : <div class='leader-score'>--||--</div></div>
                <div class="leader"><div class='leader-name'>--||--</div> : <div class='leader-score'>--||--</div></div>
            </div>
            <div hidden id="scoreWindow" class="score-window">40</div>
            <div id="arrowsContainer" class="arrows-container">
                <button id="ArrowLeft" class="arrow arrow-left"><div class='arrow-picture arrow-left-picture'></div></button>
                <button id="ArrowUp" class="arrow arrow-up"><div class='arrow-picture arrow-up-picture'></div></button>
                <button id="ArrowRight" class="arrow arrow-right"><div class='arrow-picture arrow-right-picture'></div></button>
                <button id="ArrowDown" class="arrow arrow-down"><div class='arrow-picture arrow-down-picture'></div></button>
            </div>
            <button id="startButton" class="start-button">Start</button>
            <img src="img/snake.png" alt="snake" id="cagedSnake" class="caged-snake">
            <img src="img/cage.png" alt="cage" id="cage" class="cage">
            <img src="img/gift.png" alt="gift" id="gift" class="gift">
            <button id="settingsButton" class="settings-button"><img src="img/settings-icon.png" alt="settings" class="settings-icon"></button>


            <div class="main-container-locker" id="mainContainerLocker" hidden></div>
        </div>


        <div id="settingsContainer" class="settings-container" hidden>
            <button id="closeSettingsButton" class="close-settings-button settings-button"><img src="img/close-settings-icon.png" alt="close settings" class="close-settings-icon"></button>

            <div id="snakeSettingsContainer" class="snake-settings-container single-settings-container">
                <div class="snake-settings-title single-settings-container-title">Snake</div>
                <form class='snake-settings-form' name='snakeSettingsForm'>
                    <div class="snake-color-title">Color</div>
                    <div class="snake-color-container">
                        <div>
                            <input type="radio" id="snake-color-1" name="snakeColor" value="#2ecc71" checked>
                            <label for="snake-color-1">
                                <span>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="snake-color-2" name="snakeColor" value="#3498db">
                            <label for="snake-color-2">
                                <span>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="snake-color-3" name="snakeColor" value="#f1c40f">
                            <label for="snake-color-3">
                                <span>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="snake-color-4" name="snakeColor" value="#e74c3c">
                            <label for="snake-color-4">
                                <span>
                                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="snake-speed-title">Speed</div>
                    <div class="speed-container">
                        <input type="radio" id="speed-slow" name="snakeSpeed" value='300'>
                        <label for="speed-slow">Slow</label>
                        <input checked type="radio" id="speed-medium" name="snakeSpeed" value='200'>
                        <label for="speed-medium">Medium</label>
                        <input type="radio" id="speed-fast" name="snakeSpeed" value='100'>
                        <label for="speed-fast">Fast</label>
                    </div>
                </form>
            </div>

            <div id="fieldSettingsContainer" class="field-settings-container single-settings-container">
                <div class="field-settings-title single-settings-container-title">Field</div>
                <form class="field-settings-form" name='fieldSettingsForm'>
                    <div class='barriers-container'>
                        <div class="barriers-title">Barriers</div>
                        <input id="barriersCheckbox" class='settingsCheckbox' name="barriers-checkbox" type="checkbox" style="display:none" value='barriers'/>
                        <label for="barriersCheckbox" class="toggle"><span></span></label>  
                    </div>
                    <div class='poison-container'>
                        <div class="poison-title">Poison</div>
                        <input id="poisonCheckbox" class='settingsCheckbox' name="poison-checkbox" type="checkbox" style="display:none" value='poisonedPoints'/>
                        <label for="poisonCheckbox" class="toggle"><span></span></label>
                    </div>
                    <div class='bonus-points-container'>
                        <div class="bonus-points-title">Bonus points</div>
                        <input checked id="bonusPointsCheckbox" class='settingsCheckbox' name="bonus-points-checkbox" type="checkbox" style="display:none" value='bonusPoints'/>
                        <label for="bonusPointsCheckbox" class="toggle"><span></span></label>
                    </div>
                    <div class='throught-walls-container'>
                        <div class="throught-walls-title">Throught walls</div>
                        <input checked id="throughtWallsCheckbox" class='settingsCheckbox' name="throught-walls-checkbox" type="checkbox" style="display:none" value='passingThroughtWalls'/>
                        <label for="throughtWallsCheckbox" class="toggle"><span></span></label>
                    </div>
                </form>
            </div>

            <div id="nameSettingsContainer" class="name-settings-container single-settings-container">
                <div class="single-settings-container-title name-settings-title">Name</div>
                <input type="text" id="nameField" class="name-field" value="Worm" maxlength="7" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>
    
</body>
</html>
